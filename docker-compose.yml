version: '3.9'  # Docker 27.5.1 / Ubuntu 24.10

services:
  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: docmost
      POSTGRES_USER: docmost
      POSTGRES_PASSWORD: 6jBa6YM5 # generated with .lastpass
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  docmost:
    image: docmost/docmost:latest # ver 0.7.0, nodejs 21.7.3, Alpine ??
    container_name: docmost
    depends_on:
      - db
      - redis
    restart: unless-stopped
    environment:
      APP_URL: 'http://localhost:81' # Change port 3000 to 81 , to validate
      APP_SECRET: 'auV5TfdY3yF69RJM56wPT' # picked from another docker-compose yml 
      DATABASE_URL: 'postgresql://docmost:6jBa6YM5@db:5432/docmost?schema=public' # To validate if this connection is OK
    ports:
      - "3000:81"
    volumes:
      - docmost:/app/data/storage
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app-network
  
volumes:
  docmost:
  db_data:
  redis_data:

networks:
  app-network:
    driver: bridge
